      <div class="container" style="margin-top: 40px;">
         <h1>Login</h1></div>
         <div class="container">
            <div class="line">
              <span class="color-1"></span>
              <span class="color-2"></span>
              <span class="color-3"></span>
              <span class="color-4"></span>

                <section id="signIn">
                  <div class="container" style="min-width: 300px; max-width: 10px;" >
                    <div id="content">
                    
                        <label class="clor">Email address</label>
                          <input type="email" class="form-control" ><br>
                              <label class="clor">Password/OTP</label>
                              <div id="wrapper">
                      <div class="form-group has-feedback">

                              <input type="password" class="form-control" id="password">
                              <i class="glyphicon glyphicon-eye-open form-control-feedback"></i>
                     </div>
                             <button class="btn btn-block btn-primary">Log me in</button><br>
                             <p>I can't remember my password</p>
                    </div>
                  </div>
                  </div>
                </section>
                  <style >
                    #password + .glyphicon {
                      cursor: pointer;
                      pointer-events: all;
                    }

                  </style>

                <script>
                  $('#password + .glyphicon').on('click', function() {
                    $(this).toggleClass('glyphicon-eye-close').toggleClass()
                    ('glyphicon-eye-open');
                    $('#password').togglePassword();
                  });
                </script>
